<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const letterOrNumber = prompt("How are you doing");

      const upperCaseLetter = letterOrNumber.toUpperCase();
      const lowerCaseLetter = letterOrNumber.toLowerCase();
      const isNum = !isNaN(letterOrNumber);

      if (isNum) {
        console.log(" that's a number but ok.");
      } else if (letterOrNumber === upperCaseLetter) {
        console.log("WHY ARE YOU YELLING.");
      } else if (letterOrNumber === lowerCaseLetter) {
        console.log(" can you speak up.");
      }
    </script>
  </body>
</html>
